<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container mt-5">
        <h2 class="text-center">Iniciar Sesión</h2>
		<img src="/usuario_foto/${usuario.url_Imagen}" alt="Foto de perfil" style="width:100px; height:100px;">
        <form action="/login" method="post" class="mt-4">
            <div class="mb-3">
                <label for="correo" class="form-label">Ingresar Correo</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Ingresar Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <p class="mt-3 text-center">¿No tienes cuenta? <a href="/registrar_usuario">Registrar Usuario</a></p>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
